        <div class="simBtn" id='red'></div>
        <div class="simBtn" id='blue'></div>

      <h1>Simon</h1>
      <div class="funcBtn">

          <span id='statOp'></span>

        <span class="tags" id="on">ON</span>
        <div id='power'>
          <div id="tglOnOf"></div>

        <button id="startGame" onclick="startGame()" ></button>
        <div id="startTag" class="btnTags">START</div>
        <div id="led"></div>
        <button id="strictMode" onclick="strictMode()"></button>
        <div id="strictTag" class="btnTags">STRICT</div>
      </div>  
    </div>
